<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
</head>
<body>
    <form action="/" method="post">
    <label for="cityInput">Enter Name : </label>
    <input id="cityInput" type="text" name="cityName">
    <br>
    <label>Select unit system : </label>
    <input type="radio" id="Metric" name="units" value="metric">
    <label for="html">Metric</label>
    <input type="radio" id="Imperial" name="units" value="imperial">
    <label for="css">Imperial</label>
    <br>
    <button type="submit">GO</button>
    </form>   
</body>
</html>
